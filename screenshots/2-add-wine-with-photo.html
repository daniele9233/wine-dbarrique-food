<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBarrique - Aggiungi Vino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #FFFFFF;
            padding-bottom: 80px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 20px 16px;
            border-bottom: 1px solid #3a3a3a;
        }

        .back-button {
            font-size: 24px;
            cursor: pointer;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .close-button {
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .image-picker {
            background-color: #2a2a2a;
            border: 2px dashed #DC143C;
            border-radius: 12px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .wine-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(220, 20, 60, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .required {
            color: #DC143C;
        }

        .input {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #FFFFFF;
        }

        .input::placeholder {
            color: #6b7280;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .flex-1 {
            flex: 1;
        }

        .year-input {
            width: 100px;
        }

        .type-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .type-button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .type-button.active {
            background-color: #DC143C;
            border-color: #DC143C;
            color: #FFFFFF;
        }

        .rating-container {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .rating-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 8px;
            font-size: 32px;
            margin-bottom: 12px;
        }

        .star {
            color: #FFD700;
        }

        .star.empty {
            color: #3a3a3a;
        }

        .rating-value {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #DC143C;
        }

        .slider {
            width: 100%;
            margin: 16px 0;
        }

        .textarea {
            min-height: 120px;
            padding-top: 16px;
            font-family: inherit;
            resize: vertical;
        }

        .save-button {
            width: 100%;
            background-color: #DC143C;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .save-button:active {
            transform: scale(0.98);
        }

        .save-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="back-button">‚Üê</div>
        <div class="header-title">Aggiungi Vino</div>
        <div class="close-button">‚úï</div>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Image Picker with Photo -->
        <div class="image-picker">
            <img src="https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?w=600&h=800&fit=crop"
                 alt="Barolo"
                 class="wine-image">
            <div class="image-overlay">üì∑</div>
        </div>

        <!-- Nome Vino -->
        <div class="input-group">
            <label class="label">Nome Vino <span class="required">*</span></label>
            <input type="text" class="input" value="Barolo Cannubi" placeholder="Nome del vino">
        </div>

        <!-- Produttore -->
        <div class="input-group">
            <label class="label">Produttore</label>
            <input type="text" class="input" value="Marchesi di Barolo" placeholder="Nome produttore">
        </div>

        <!-- Regione e Anno -->
        <div class="row">
            <div class="input-group flex-1">
                <label class="label">Regione <span class="required">*</span></label>
                <input type="text" class="input" value="Piemonte" placeholder="Regione">
            </div>
            <div class="input-group year-input">
                <label class="label">Anno <span class="required">*</span></label>
                <input type="text" class="input" value="2018" placeholder="Anno">
            </div>
        </div>

        <!-- Tipo Vino -->
        <div class="input-group">
            <label class="label">Tipo Vino</label>
            <div class="type-container">
                <button class="type-button active">Rosso</button>
                <button class="type-button">Bianco</button>
                <button class="type-button">Rosato</button>
                <button class="type-button">Spumante</button>
            </div>
        </div>

        <!-- Rating -->
        <div class="rating-container">
            <div class="rating-title">Valutazione</div>
            <div class="stars">
                <span class="star">‚òÖ</span>
                <span class="star">‚òÖ</span>
                <span class="star">‚òÖ</span>
                <span class="star">‚òÖ</span>
                <span class="star">‚òÖ</span>
                <span class="star empty">‚òÖ</span>
                <span class="star empty">‚òÖ</span>
                <span class="star empty">‚òÖ</span>
                <span class="star empty">‚òÖ</span>
                <span class="star empty">‚òÖ</span>
            </div>
            <div class="rating-value">9.5 / 10</div>
            <input type="range" min="0" max="10" value="9.5" step="0.5" class="slider">
        </div>

        <!-- Vitigni -->
        <div class="input-group">
            <label class="label">Vitigni (separati da virgola)</label>
            <input type="text" class="input" value="Nebbiolo" placeholder="Es. Nebbiolo, Barbera">
        </div>

        <!-- Note -->
        <div class="input-group">
            <label class="label">Note di Degustazione</label>
            <textarea class="input textarea" placeholder="Note, aromi, sapori...">Elegante e potente, con note di rosa, ciliegia e liquirizia. Tannini setosi e lunga persistenza.</textarea>
        </div>

        <!-- Save Button -->
        <button class="save-button">
            <span class="save-icon">üíæ</span>
            Salva Vino
        </button>
    </div>
</body>
</html>
